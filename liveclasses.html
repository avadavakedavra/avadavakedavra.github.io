<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEHR Academy – Premium Billing Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --lime:#8BC53F;
  --lime-dark:#6fb22c;
  --glass:rgba(255,255,255,0.65);
  --glass-strong:rgba(255,255,255,0.85);
  --border:rgba(255,255,255,0.35);
  --text:#111827;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#e8f0ff,#f3f8ff,#eef7f2);
  color:var(--text);
}

/* Space below navbar */
.main-content{
  padding:120px 40px 40px;
}
.institutional{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

.institutional span{
  font-weight:600;
  color:#374151;
}

.wrapper{
  max-width:1250px;
  margin:auto;
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:30px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:35px;
  border:1px solid var(--border);
  box-shadow:
  0 35px 90px rgba(0,0,0,0.12),
  inset 0 1px 0 rgba(255,255,255,0.6);
}
.premium-panel{
  border-top:4px solid;
  border-image: linear-gradient(90deg,#8BC53F,#6fb22c) 1;
}

.header{
  font-family:'Montserrat',sans-serif;
  font-size:26px;
  font-weight:800;
}

.session-info{
  font-size:14px;
  color:var(--muted);
  margin:8px 0 18px;
}

.month-pill-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}

.month-pill{
  padding:8px 16px;
  border-radius:40px;
  font-size:12px;
  font-weight:600;
  background:rgba(255,255,255,0.7);
  color:#9ca3af;
}

.month-pill.active{
  background:linear-gradient(135deg,#8BC53F,#6fb22c);
  color:white;
  box-shadow:0 10px 25px rgba(139,197,63,0.35);
}

label{
  font-weight:600;
  margin-top:20px;
  display:block;
}

select{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,0.05);
  margin-top:8px;
  background:rgba(255,255,255,0.9);
}

.subjects label{
  display:block;
  margin-top:6px;
}

.plan-box{
  margin-top:24px;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(135deg,#8BC53F,#6fb22c);
  color:white;
  font-weight:700;
  text-align:center;
  font-size:20px;
}

.advance-box{
  margin-top:24px;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  font-weight:700;
  text-align:center;
  font-size:20px;
}

.summary-title{
  font-weight:700;
  font-size:20px;
  margin-bottom:15px;
}

.summary-card{
  background:var(--glass-strong);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
  border:1px solid var(--border);
}

.due-date{
  color:var(--lime-dark);
  font-weight:700;
}

.note{
  margin-top:20px;
  font-size:13px;
  color:var(--muted);
}

@media(max-width:900px){
.wrapper{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<header id="site-header"></header>
<script src="/assets/nav.js" defer></script>

<div class="main-content">
  <div class="wrapper">

<div class="card">
<div class="header">Billing Details</div>
<div class="institutional">
  SEHR Academy<br>
  <span>Fee Structure – Academic Year 2026–2027</span>
</div>
<div id="sessionInfo" class="session-info"></div>
<div id="monthPills" class="month-pill-container"></div>

<label>Select Class</label>
<select id="classSelect">
<option value="">-- Select Class --</option>
<option value="10">Class 10</option>
<option value="11">Class 11</option>
<option value="12">Class 12</option>
</select>

<div id="subjectSection" style="display:none;">
<label>Select Subjects (₹500 per subject)</label>
<div class="subjects">
<label><input type="checkbox" value="Physics"> Physics</label>
<label><input type="checkbox" value="Chemistry"> Chemistry</label>
<label><input type="checkbox" value="Mathematics"> Mathematics</label>
<label><input type="checkbox" value="Biology"> Biology</label>
</div>
</div>

<div id="monthlyBox" class="plan-box" style="display:none;"></div>

<label>Date of Admission</label>
<div style="display:flex;gap:10px;">
<select id="day"></select>
<select id="month"></select>
<select id="year"></select>
</div>

<div id="advanceBox"></div>
</div>

<div class="card premium-panel" id="summaryPanel">
<div class="summary-title">Payment Information</div>
<div id="summaryContent"></div>
</div>

</div>
</div>   <!-- this closes main-content -->

<script>

let monthlyFee=0;
populateDates();
setTodayDefault();
calculate();


document.getElementById("classSelect").addEventListener("change",updateClass);
document.querySelectorAll(".subjects input").forEach(cb=>cb.addEventListener("change",calculate));
["day","month","year"].forEach(id=>{
document.getElementById(id).addEventListener("change",calculate);
});

function populateDates(){
for(let i=1;i<=31;i++) day.innerHTML+=`<option value="${i}">${i}</option>`;
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
months.forEach((m,i)=>month.innerHTML+=`<option value="${i}">${m}</option>`);
year.innerHTML=`<option value="2026">2026</option>`;
}
function setTodayDefault(){

  const today = new Date();

  // Only auto-set if year is 2026 (since calculator is locked to 2026)
  if(today.getFullYear() === 2026){

    day.value = today.getDate();
    month.value = today.getMonth(); 
    year.value = 2026;

  }

}

function updateClass(){
summaryPanel.style.display="none";
advanceBox.innerHTML="";

if(classSelect.value==="12"){
sessionInfo.innerHTML=`Academic Session: 1 March 2026 – 31 March 2027`;
subjectSection.style.display="block";
}
if(classSelect.value==="11"){
sessionInfo.innerHTML=`Academic Session: 1 June 2026 – 31 March 2027`;
subjectSection.style.display="block";
}
if(classSelect.value==="10"){
sessionInfo.innerHTML=`Academic Session: 1 April 2026 – 31 March 2027`;
subjectSection.style.display="none";
monthlyFee=1000;
monthlyBox.style.display="block";
monthlyBox.innerHTML="Monthly Plan – ₹1000 / month";
calculate();
}
}

function renderMonthPills(months){
const container=document.getElementById("monthPills");
container.innerHTML="";
months.forEach(m=>{
const pill=document.createElement("div");
pill.className="month-pill active";
pill.innerText=m;
container.appendChild(pill);
});
}

function calculate(){

if(!classSelect.value) return;

if(classSelect.value==="11"||classSelect.value==="12"){
const selected=[...document.querySelectorAll(".subjects input:checked")].map(x=>x.value);
if(selected.length===0) return;
const pcm=["Physics","Chemistry","Mathematics"];
const hasPCM=pcm.every(s=>selected.includes(s));
if(hasPCM && selected.length===3) monthlyFee=1000;
else if(hasPCM && selected.includes("Biology")) monthlyFee=1500;
else monthlyFee=selected.length*500;
monthlyBox.style.display="block";
monthlyBox.innerHTML="Monthly Plan – ₹"+monthlyFee+" / month";
}

const m=+month.value;

let startMonth;
if(classSelect.value==="12") startMonth=2;
if(classSelect.value==="11") startMonth=5;
if(classSelect.value==="10") startMonth=3;

let effectiveMonth=Math.max(m,startMonth);
let startDate=new Date(2026,effectiveMonth,1);
let end=new Date(2027,2,31);

let months=[];
let temp=new Date(startDate);

while(temp<=end){
if(temp.getMonth()!==4)
months.push(temp.toLocaleString('default',{month:'long'}));
temp.setMonth(temp.getMonth()+1);
}

renderMonthPills(months);

const totalMonths=months.length;
const totalFee=totalMonths*monthlyFee;

if(totalMonths<=4){
advanceBox.innerHTML=`<div class="advance-box">Admission Payment (Full Amount)<br>₹${totalFee}</div>`;
summaryPanel.style.display="none";
return;
}

const admissionMonths=months.slice(0,4);
const admissionAmount=admissionMonths.length*monthlyFee;
const remainingMonths=months.slice(4);

advanceBox.innerHTML=`<div class="advance-box">Admission Payment (4 Month Fee Advance)<br>₹${admissionAmount}</div>`;

let html=`
<div class="summary-card">
<strong>Total Academic Fee</strong>
₹${totalFee}<br>
Total Months Covered: ${totalMonths}
</div>

<div class="summary-card">
<strong>Due on Admission Date</strong><br>
Months Covered: ${admissionMonths.join(", ")}<br>
Amount Payable: ₹${admissionAmount}
</div>
`;

if(effectiveMonth < 5){
if(remainingMonths.length<=4){
html+=`
<div class="summary-card">
<strong>Due on <span class="due-date">1 June 2026</span></strong>
Months Covered: ${remainingMonths.join(", ")}<br>
Amount Payable: ₹${remainingMonths.length*monthlyFee}
</div>`;
}else{
const juneBatch=remainingMonths.slice(0,4);
const sepBatch=remainingMonths.slice(4);

html+=`
<div class="summary-card">
<strong>Due on <span class="due-date">1 June 2026</span></strong><br>
Months Covered: ${juneBatch.join(", ")}<br>
Amount Payable: ₹${juneBatch.length*monthlyFee}
</div>

<div class="summary-card">
<strong>Due on <span class="due-date">1 September 2026</span></strong><br>
Months Covered: ${sepBatch.join(", ")}<br>
Amount Payable: ₹${sepBatch.length*monthlyFee}
</div>`;
}
}else{
html+=`
<div class="summary-card">
<strong>Due on <span class="due-date">1 September 2026</span></strong><br>
Months Covered: ${remainingMonths.join(", ")}<br>
Amount Payable: ₹${remainingMonths.length*monthlyFee}
</div>`;
}

html+=`
<div class="note">
• Admission Fee: ₹0<br>
• The month of May are holidays and not charged.<br>
• Fees once paid are non-refundable.<br>
</div>
`;

summaryContent.innerHTML=html;
summaryPanel.style.display="block";
}
</script>

</body>
</html>
