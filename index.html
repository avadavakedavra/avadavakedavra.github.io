<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Sehr Academy</title>

  <!-- Fonts (same family, minimal weights) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#8BC53F;
      --black:#0b0f10;
      --gray:#6b7280;
      --border:#e5e7eb;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:"Montserrat",sans-serif;
      background:#ffffff;
      color:var(--black);
      line-height:1.6;
    }

    /* ===== HERO / INDEX ===== */
    main{
      min-height:calc(100vh - 72px);
      display:flex;
      align-items:center;
    }

    .hero{
      max-width:1100px;
      margin:auto;
      padding:80px 20px;
      text-align:center;
    }

    .hero h1{
      font-size:44px;
      font-weight:800;
      line-height:1.15;
      margin-bottom:18px;
    }

    .hero h1 span{
      color:var(--green);
    }

    .hero p{
      max-width:720px;
      margin:0 auto 28px;
      color:var(--gray);
      font-size:16px;
      font-weight:500;
    }

    .hero .location{
      font-size:14px;
      font-weight:600;
      margin-bottom:34px;
      color:#111827;
    }

    .cta{
      display:inline-flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      padding:14px 26px;
      border-radius:999px;
      font-weight:800;
      text-decoration:none;
      transition:all .2s ease;
    }

    .btn-primary{
      background:var(--green);
      color:#000;
      box-shadow:0 10px 26px rgba(139,197,63,.35);
    }

    .btn-primary:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 32px rgba(139,197,63,.45);
    }

    .btn-ghost{
      border:1px solid var(--border);
      color:var(--black);
      background:#fff;
    }

    .btn-ghost:hover{
      border-color:var(--green);
      color:var(--green);
    }

    /* ===== FOOTER ===== */
    footer{
      border-top:1px solid var(--border);
      padding:16px 20px;
      text-align:center;
      font-size:13px;
      color:var(--gray);
    }

    @media(max-width:640px){
      .hero h1{font-size:32px}
      .hero{padding:60px 16px}
    }
  </style>
</head>

<body>

  <!-- EXISTING NAV BAR (UNCHANGED) -->
  <header id="site-header"></header>
  <script src="/assets/nav.js" defer></script>

  <!-- INDEX / HERO -->
  <main>
    <section class="hero">
      <h1>
        Personalized coaching that helps students <span>excel</span>
      </h1>

      <p>
        Sehr Academy offers focused tuition and exam preparation with
        small batches, strong fundamentals, and consistent mentoring.
      </p>

      <div class="location">
        üìç Offline classes at <b>Vatanappally, Thrissur</b>
      </div>

      <div class="cta">
        <a class="btn btn-primary"
           href="https://wa.me/919539409586"
           target="_blank" rel="noopener">
          Contact on WhatsApp
        </a>

        <a class="btn btn-ghost" href="#about">
          Learn More
        </a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 Sehr Academy
  </footer>

</body>
</html>
