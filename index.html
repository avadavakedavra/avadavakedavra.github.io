<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sehr Academy</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --green:#8BC53F;
      --black:#0b0f10;
      --gray:#6b7280;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:"Montserrat",sans-serif;
      background:#ffffff;
      color:var(--black);
      line-height:1.6;
    }

    /* ===== MENU BAR ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:#ffffff;
      border-bottom:1px solid #e5e7eb;
    }

    .nav{
      max-width:1100px;
      margin:auto;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      font-size:22px;
      font-weight:800;
      letter-spacing:.3px;
    }

    .brand span{
      color:var(--green);
    }

    nav a{
      text-decoration:none;
      color:var(--black);
      font-weight:600;
      margin-left:18px;
      font-size:14px;
    }

    nav a:hover{
      color:var(--green);
    }

    /* ===== HERO / INDEX ===== */
    .hero{
      max-width:1100px;
      margin:auto;
      padding:100px 20px;
      text-align:center;
    }

    .hero h1{
      font-size:42px;
      font-weight:800;
      line-height:1.2;
      margin-bottom:16px;
    }

    .hero h1 span{
      color:var(--green);
    }

    .hero p{
      max-width:700px;
      margin:0 auto 28px;
      color:var(--gray);
      font-size:16px;
      font-weight:500;
    }

    .hero .location{
      font-size:14px;
      font-weight:600;
      margin-bottom:30px;
    }

    .btn{
      display:inline-block;
      padding:14px 26px;
      border-radius:999px;
      background:var(--green);
      color:#000;
      font-weight:800;
      text-decoration:none;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 10px 25px rgba(139,197,63,.35);
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 30px rgba(139,197,63,.45);
    }

    /* ===== FOOTER (MINIMAL) ===== */
    footer{
      border-top:1px solid #e5e7eb;
      padding:16px 20px;
      text-align:center;
      font-size:13px;
      color:var(--gray);
    }

    @media(max-width:600px){
      .hero h1{font-size:32px}
    }
  </style>
</head>

<body>

<!-- MENU BAR -->
<header>
  <div class="nav">
    <div class="brand"><span>SEHR</span> Academy</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- INDEX / HERO -->
<main id="home">
  <section class="hero">
    <h1>Personalized coaching that helps students <span>excel</span></h1>

    <p>
      Sehr Academy provides focused tuition and exam preparation for school students,
      with small batches and concept-first teaching.
    </p>

    <div class="location">
      üìç Vatanappally, Thrissur
    </div>

    <a class="btn" href="https://wa.me/919539409586" target="_blank" rel="noopener">
      Contact on WhatsApp
    </a>
  </section>
</main>

<!-- FOOTER -->
<footer id="contact">
  ¬© 2025 Sehr Academy
</footer>

</body>
</html>
