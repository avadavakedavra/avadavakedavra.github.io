<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sehr Academy — Academic Calendar (May 2025 – Apr 2026)</title>
  <meta name="theme-color" content="#8BC53F" />
  <meta name="description" content="Sehr Academy — Academic Calendar (May 2025 – Apr 2026). Frosty-glass design with month navigation. Powered by a single JSON file." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --sehr-green:#8BC53F;
      --ink:#0F172A; --ink-soft:#152036; --muted:#5b6475;
      --frost:#ffffff; --frost-tint:#f7f9fb; --glass-edge:#e6e8ec; --shadow:0 10px 30px rgba(15,23,42,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Nunito",sans-serif;color:var(--ink);background:#fff}
    header{position:sticky;top:0;z-index:30;background:rgba(255,255,255,.78);backdrop-filter:blur(10px);border-bottom:1px solid rgba(230,232,236,.6)}
    .wrap{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand span:nth-child(1){font-family:"Montserrat";font-weight:900;font-size:22px;color:var(--sehr-green)}
    .brand span:nth-child(2){font-family:"Montserrat";font-weight:900;font-size:22px;color:#0b0f10}
    .controls{display:flex;align-items:center;gap:10px}
    .btn{border:1px solid var(--glass-edge);background:#fff;border-radius:12px;padding:10px 14px;font-weight:800;font-family:"Montserrat";cursor:pointer;box-shadow:var(--shadow)}
    .btn:hover{transform:translateY(-1px);box-shadow:0 14px 30px rgba(15,23,42,.12)}
    .select-wrap{position:relative;display:inline-flex;align-items:center}
    .select{
      border:1px solid rgba(230,232,236,.8);
      border-radius:14px;
      padding:10px 44px 10px 14px;
      min-width:240px;
      font-weight:800;
      font-family:"Montserrat";
      background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(247,249,251,.75));
      backdrop-filter:blur(8px) saturate(140%);
      color:#0b0f10;
    }
    .select-arrow{position:absolute;right:12px;pointer-events:none}
    .heading{max-width:1200px;margin:18px auto 8px;padding:0 20px}
    .title h1{margin:0;font-family:"Montserrat";font-weight:800;font-size:22px}
    .calendar{max-width:1200px;margin:0 auto 72px;padding:10px 20px 40px}
    .weekdays{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;color:var(--muted);font-weight:800;font-size:12px;text-transform:uppercase}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:10px}
    .day{background:#fff;border:1px solid var(--glass-edge);border-radius:14px;box-shadow:var(--shadow);padding:12px}
    .day.dim{opacity:.5}
    .date{font-family:"Montserrat";font-weight:800;font-size:18px}
    .weekday{font-size:12px;color:var(--muted);font-weight:800}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="#"><span>SEHR</span><span>ACADEMY</span></a>
      <div class="controls">
        <button id="prev" class="btn">◀ Prev</button>
        <span class="select-wrap">
          <select id="monthSelect" class="select"></select>
          <span class="select-arrow">▼</span>
        </span>
        <button id="next" class="btn">Next ▶</button>
      </div>
    </div>
  </header>
  <div class="heading"><div class="title"><h1 id="page-title">Academic Calendar</h1></div></div>
  <main id="calendar" class="calendar" data-json="data/academic-2025-2026.json">
    <div class="weekdays"><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div></div>
    <div id="calendar-grid" class="grid"></div>
  </main>
  <script>
    const jsonPath=document.getElementById('calendar').dataset.json;
    const MONTHS=["January","February","March","April","May","June","July","August","September","October","November","December"];
    const toMonIndex=d=>(d+6)%7;
    async function loadJSON(p){const r=await fetch(p);return r.json();}
    function renderControls(start,end,currentYM){
      const sel=document.getElementById('monthSelect');sel.innerHTML='';
      const cur=new Date(start);cur.setDate(1);
      while(cur<=end){const ym=cur.toISOString().slice(0,7);
        const o=document.createElement('option');o.value=ym;o.textContent=MONTHS[cur.getMonth()]+' '+cur.getFullYear();
        if(ym===currentYM)o.selected=true;sel.appendChild(o);cur.setMonth(cur.getMonth()+1);}
      document.getElementById('prev').onclick=()=>{if(sel.selectedIndex>0){sel.selectedIndex--;sel.dispatchEvent(new Event('change'));}};
      document.getElementById('next').onclick=()=>{if(sel.selectedIndex<sel.options.length-1){sel.selectedIndex++;sel.dispatchEvent(new Event('change'));}};
    }
    function renderCalendar(events,ym){
      const [y,m]=ym.split('-').map(Number);const year=y,monthIndex=m-1;
      document.getElementById('page-title').textContent=MONTHS[monthIndex]+' '+year;
      const grid=document.getElementById('calendar-grid');grid.innerHTML='';
      const first=new Date(year,monthIndex,1);const last=new Date(year,monthIndex+1,0);
      const leading=toMonIndex(first.getDay());const daysInMonth=last.getDate();
      for(let i=0;i<leading;i++)grid.appendChild(document.createElement('div'));
      for(let d=1;d<=daysInMonth;d++){const c=document.createElement('div');c.className='day';
        c.innerHTML=`<div class="date">${d}</div>`;grid.appendChild(c);}
    }
    (async function init(){
      const data=await loadJSON(jsonPath);
      const start=new Date(data.meta.start),end=new Date(data.meta.end);
      const now=new Date(), nowYM=now.toISOString().slice(0,7);
      const initial=(now>=start&&now<=end)?nowYM:data.meta.defaultMonth;
      renderControls(start,end,initial);
      document.getElementById('monthSelect').onchange=()=>renderCalendar(data.events,document.getElementById('monthSelect').value);
      renderCalendar(data.events,initial);
    })();
  </script>
</body>
</html>
