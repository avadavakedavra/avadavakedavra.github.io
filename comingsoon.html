<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sehr Academy — Coming Soon</title>
  <meta name="description" content="This page is coming soon. Stay tuned for updates from Sehr Academy." />
  <meta name="theme-color" content="#8BC53F" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --sehr-green:#8BC53F;
      --ink:#0F172A;
      --glass-border: rgba(255,255,255,0.55);
      --shadow: 0 20px 45px rgba(15,23,42,.12);
      --radius: 22px;
      --maxw:1180px;
    }
    *{box-sizing:border-box}
    a{color:inherit; text-decoration:none}
    html,body{margin:0; height:100%}
    body{
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: linear-gradient(180deg, #ffffff 0%, #fbfcfd 50%, #f7f8fa 100%);
      color:#111;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.65;
      display:flex; flex-direction:column;
    }

    /* ===== Header (same as site) ===== */
    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.78);border-bottom:1px solid rgba(230,232,236,.6);backdrop-filter:saturate(175%) blur(10px)}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:baseline;gap:8px;text-decoration:none}
    .brand span:nth-child(1){font-family:"Montserrat",sans-serif;font-weight:800;font-size:26px;color:var(--sehr-green);letter-spacing:.4px}
    .brand span:nth-child(2){font-family:"Montserrat",sans-serif;font-weight:800;font-size:26px;color:#0b0f10;letter-spacing:.4px}
    nav[aria-label="Primary"] a{
      font-family:"Montserrat",sans-serif;color:#0b0f10;text-decoration:none;margin-left:16px;font-weight:700;font-size:14px;letter-spacing:.2px;position:relative
    }
    nav[aria-label="Primary"] a:after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:var(--sehr-green);transition:width .18s}
    nav[aria-label="Primary"] a:hover{color:var(--sehr-green)}
    nav[aria-label="Primary"] a:hover:after{width:100%}

    /* ===== Coming Soon Hero ===== */
    main{flex:1; display:grid; place-items:center; padding:36px 20px}
    .hero{
      width:100%; max-width:720px; margin:0 auto;
      border-radius:var(--radius);
      border:1px solid var(--glass-border);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.78));
      box-shadow: var(--shadow);
      padding:40px 28px;
      text-align:center;
    }
    .hero .kicker{
      font-family:Montserrat; font-weight:900; font-size:13px; letter-spacing:.24em;
      text-transform:uppercase; color:#64748b;
    }
    .hero h1{
      font-family:Montserrat; font-weight:900; font-size:42px; line-height:1.15; margin:12px 0 16px;
      color:#0b0f10;
    }
    .hero h1 .accent{
      background: linear-gradient(120deg, var(--sehr-green), #a7da6b);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .hero p.sub{
      margin:0 auto 22px; max-width:600px; color:#334155; font-weight:700;
    }

    /* ===== Button ===== */
    .links{ display:flex; justify-content:center; margin-top:20px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 20px; border-radius:14px; border:1px solid var(--glass-border);
      font-family:Montserrat; font-weight:900; cursor:pointer;
      background: linear-gradient(180deg, #fafff3, #e9f7d3);
      border-color: rgba(139,197,63,.55);
      box-shadow: 0 10px 24px rgba(15,23,42,.08);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
      min-width:150px;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 16px 36px rgba(21,36,66,.16); filter: drop-shadow(0 0 8px rgba(139,197,63,.25)); }

    /* ===== Footer ===== */
    footer{max-width:var(--maxw); margin:24px auto 36px; padding:0 20px; display:flex; gap:14px; justify-content:center; color:#334; font-size:14px}
    footer a{font-weight:800; font-family:Montserrat; padding:10px 14px; border-radius:12px; border:1px solid var(--glass-border); background:linear-gradient(180deg,#fff,rgba(255,255,255,.75))}
  </style>
</head>
<body>
  <!-- Header -->
  <header id="site-header"></header>
  <script src="/assets/nav.js" defer></script>

  <main>
    <section class="hero" aria-labelledby="coming-title">
      <div class="kicker">Sehr Academy</div>
      <h1 id="coming-title">This page is <span class="accent">coming soon</span></h1>
      <p class="sub">We’re preparing something exciting for this section. Please check back soon!</p>

      <div class="links">
        <a class="btn" href="/">← Back to Home</a>
      </div>
    </section>
  </main>

  <footer>
    <a href="/privacy">Privacy</a>
    <a href="/terms">Terms</a>
    <a href="/contact">Contact</a>
  </footer>
</body>
</html>
