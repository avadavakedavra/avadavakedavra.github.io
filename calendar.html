<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sehr Academy — Tuition Calendar (September 2025)</title>
  <meta name="theme-color" content="#8BC53F" />
  <meta name="description" content="Sehr Academy — Minimal glass design calendar with daily plan and subjects." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --sehr-green:#8BC53F;
      --ink:#0F172A; /* headings */
      --ink-soft:#152036; /* titles */
      --muted:#5b6475; /* metadata */
      --frost:#ffffff;
      --frost-tint:#f7f9fb;
      --glass-edge:#e6e8ec;
      --shadow:0 10px 30px rgba(15,23,42,.06);

      /* Evening tint */
      --evening-a: rgba(139,197,63,.14);
      --evening-b: rgba(139,197,63,.06);

      /* Subject gradient colors */
      --phys-a:#4e8ef7; --phys-b:#8bb4ff;
      --chem-a:#54c15a; --chem-b:#94e09b;
      --math-a:#f35c5c; --math-b:#ff9a9a;
      --bio-a:#ffd84e;  --bio-b:#fff19e;

      --pill-br:#dfe4ea;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Nunito",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:#ffffff;
      background-image:
        radial-gradient(60rem 60rem at -10% -10%, rgba(139,197,63,.08), transparent 55%),
        radial-gradient(60rem 60rem at 110% 10%, rgba(139,197,63,.06), transparent 50%),
        linear-gradient(180deg, #fff, #fff);
      background-attachment: fixed,fixed,fixed;
    }

    /* ——— Navigation ——— */
    header{
      position:sticky;top:0;z-index:20;
      background:rgba(255,255,255,.78);
      backdrop-filter:saturate(175%) blur(10px);
      border-bottom:1px solid rgba(230,232,236,.6);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:16px 20px}
    .brand{display:flex;align-items:baseline;gap:10px;text-decoration:none}
    .brand span:nth-child(1){
      font-family:"Montserrat",sans-serif;font-weight:900;font-size:24px;letter-spacing:.3px;color:var(--sehr-green);line-height:1;
    }
    .brand span:nth-child(2){
      font-family:"Montserrat",sans-serif;font-weight:900;font-size:24px;letter-spacing:.3px;color:#0b0f10;line-height:1;
    }

    /* ——— Page heading ——— */
    .heading{display:flex;align-items:center;justify-content:space-between;gap:16px;max-width:1200px;margin:18px auto 8px;padding:0 20px}
    .title{display:flex;align-items:baseline;gap:12px}
    .title h1{margin:0;font-family:"Montserrat",sans-serif;font-weight:800;font-size:22px;letter-spacing:.2px;line-height:1.15}
    .badge{font-size:12px;font-weight:700;color:#0b0f10;background:#fff;border:1px solid var(--glass-edge);padding:4px 10px;border-radius:999px;line-height:1.1}

    /* ——— Legend (minimal) ——— */
    .legend{display:flex;align-items:center;gap:14px;flex-wrap:wrap;max-width:1200px;margin:0 auto 14px;padding:0 20px;color:var(--muted);font-size:13px}
    .chip{display:inline-flex;align-items:center;gap:8px}
    .swatch{width:18px;height:10px;border-radius:6px;border:1px solid var(--pill-br);background:#fff}
    .swatch.morning{background:linear-gradient(180deg,#ffffff,#f1f5ff)}
    .swatch.evening{background:linear-gradient(180deg,rgba(139,197,63,.18),rgba(139,197,63,.06))}

    /* ——— Calendar grid ——— */
    .calendar{max-width:1200px;margin:0 auto 72px;padding:10px 20px 40px;display:grid;grid-template-rows:auto 1fr;gap:10px}
    .weekdays{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;color:var(--muted);font-weight:800;font-size:12px;text-transform:uppercase;letter-spacing:.6px}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;align-items:start}

    .day{background:linear-gradient(180deg, var(--frost), var(--frost-tint));border:1px solid var(--glass-edge);border-radius:14px;box-shadow:var(--shadow);padding:12px;display:flex;flex-direction:column;gap:10px}
    .day.dim{opacity:.5}
    .day-header{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .date{font-family:"Montserrat",sans-serif;font-weight:800;font-size:18px;color:#0b0f10;letter-spacing:.2px;line-height:1}
    .weekday{font-size:12px;color:var(--muted);font-weight:800;line-height:1}

    .accent{height:3px;width:100%;background:linear-gradient(90deg,#e9f1e6,var(--sehr-green),#e9f1e6);border-radius:999px;opacity:.45;flex:none}

    .events{display:flex;flex-direction:column;gap:8px;margin-top:1px}

    /* ——— Event card (crystal) ——— */
    .event{position:relative;border-radius:12px;padding:10px 12px;backdrop-filter: blur(6px) saturate(120%);transition:transform .15s ease, box-shadow .15s ease;will-change:transform;border:1px solid var(--glass-edge);box-shadow:0 10px 24px rgba(15,23,42,.06), inset 0 1px 0 rgba(255,255,255,.5)}
    .event::before{content:""; position:absolute; left:0; top:0; bottom:0; width:5px; border-radius:12px 0 0 12px; opacity:.9}

    /* Morning (cool-white) */
    .event.morning{background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(241,245,255,.92));border-color:#dde6f6;box-shadow:0 10px 24px rgba(78,142,247,.08), inset 0 1px 0 rgba(255,255,255,.6)}
    .event.morning::before{ background:linear-gradient(180deg,#8bb4ff,#4e8ef7) }

    /* Evening (green-tint) */
    .event.evening{background:linear-gradient(180deg, rgba(235,250,236,.96), rgba(220,245,224,.90)), radial-gradient(120% 120% at 100% -10%, var(--evening-a), var(--evening-b));border-color:#cfe9d1;box-shadow:0 10px 24px rgba(84,193,90,.10), inset 0 1px 0 rgba(255,255,255,.6)}
    .event.evening::before{ background:linear-gradient(180deg,#94e09b,#54c15a) }

    .event:hover{transform:translateY(-1px);box-shadow:0 14px 30px rgba(15,23,42,.12), inset 0 1px 0 rgba(255,255,255,.6)}

    .event-title{margin:0 0 6px;font-family:"Montserrat",sans-serif;font-weight:800;font-size:15px;line-height:1.25;color:var(--ink-soft);letter-spacing:.2px}
    .event-meta{display:flex;flex-wrap:wrap;gap:8px;align-items:center;font-size:12px;color:#0b0f10}

    /* Pill base (square, bold) */
    .pill{display:inline-flex;align-items:center;gap:6px;border-radius:8px;padding:6px 10px;background:#fff;border:1px solid var(--pill-br);font-weight:800;line-height:1.05}
    .pill strong{font-weight:800}

    /* Time pill */
    .pill.time{background:linear-gradient(180deg,#ffffff,#f4f7fa);border-color:#dfe6ee;text-transform:uppercase}

    /* Subject pills */
    .pill.subject{color:#0b0f10;text-shadow:0 0 0 transparent;border:none}
    .pill.subject.physics{background-image:linear-gradient(180deg,var(--phys-b),var(--phys-a));box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 2px 10px rgba(78,142,247,.22)}
    .pill.subject.chemistry{background-image:linear-gradient(180deg,var(--chem-b),var(--chem-a));box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 2px 10px rgba(84,193,90,.22)}
    .pill.subject.maths{background-image:linear-gradient(180deg,var(--math-b),var(--math-a));box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 2px 10px rgba(243,92,92,.22)}
    .pill.subject.biology{background-image:linear-gradient(180deg,var(--bio-b),var(--bio-a));box-shadow:inset 0 1px 0 rgba(255,255,255,.6), 0 2px 10px rgba(255,216,78,.22)}

    .pill.note{background:linear-gradient(180deg,#ffffff,#f7f9ff);border:1px solid #e5e9f9}

    @media (max-width:900px){.event-title{font-size:14px}}
    @media (max-width:700px){.weekdays{display:none}.grid{gap:8px}.day{padding:10px;border-radius:12px}.date{font-size:18px}}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="#" aria-label="Sehr Academy">
        <span>SEHR</span><span>ACADEMY</span>
      </a>
    </div>
  </header>

  <div class="heading">
    <div class="title">
      <h1>Tuition Calendar — September 2025</h1>
      <span class="badge">Plus One / Class 11</span>
    </div>
  </div>

  <div class="legend" aria-hidden="true">
    <span class="chip"><span class="swatch morning"></span> Morning</span>
    <span class="chip"><span class="swatch evening"></span> Evening</span>
    <span class="chip">Subject colors: <b>Blue</b> Physics · <b>Green</b> Chemistry · <b>Red</b> Maths · <b>Yellow</b> Biology</span>
  </div>

  <main class="calendar">
    <div class="weekdays" role="row" aria-hidden="true">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>
    <div id="calendar-grid" class="grid" aria-live="polite"></div>
  </main>

  <script>
    // ===== DATA =====
    const events = [
      { date: "2025-09-08", time: "MORNING 6:00 AM", subject: "Botany",   topic: "Plant Kingdom Part 1" },
      { date: "2025-09-08", time: "EVENING 6:00 PM", subject: "Botany",   topic: "Plant Kingdom Part 2" },

      { date: "2025-09-09", time: "MORNING 6:00 AM", subject: "Zoology",  topic: "Morphology of Flowering Plants Part 1" },
      { date: "2025-09-09", time: "EVENING 6:00 PM", subject: "Zoology",  topic: "Morphology of Flowering Plants Part 2" },

      { date: "2025-09-10", time: "EVENING 6:00 PM", subject: "Zoology",  topic: "Structural Organisation in Animals Part 1" },

      { date: "2025-09-11", time: "EVENING 6:00 PM", subject: "Zoology",  topic: "Structural Organisation in Animals Part 2" },

      { date: "2025-09-12", time: "MORNING 6:00 AM", subject: "Zoology",  topic: "Bio Molecules Part 1" },
      { date: "2025-09-12", time: "EVENING 6:00 PM", subject: "Zoology",  topic: "Bio Molecules Part 2" },

      { date: "2025-09-13", time: "MORNING 6:00 AM", subject: "[EXAM DAY]", topic: "[EXAM DAY]", exam: true },
      { date: "2025-09-13", time: "EVENING 6:00 PM", subject: "[EXAM DAY]", topic: "QP 09 - Class Test (Biology Focused)", exam: true },

      { date: "2025-09-14", time: "SUNDAY", subject: "[SUNDAY]", topic: "[SUNDAY]", sunday: true },

      { date: "2025-09-15", time: "MORNING 6:00 AM", subject: "Physics",  topic: "Work, Energy and Power Part 1" },
      { date: "2025-09-15", time: "EVENING 6:00 PM", subject: "Physics",  topic: "Work, Energy and Power Part 2" },

      { date: "2025-09-16", time: "MORNING 6:00 AM", subject: "Physics",  topic: "Work, Energy and Power Part 3" },
      { date: "2025-09-16", time: "EVENING 6:00 PM", subject: "Physics",  topic: "System of Particles and Rotational Motion Part 1" },

      { date: "2025-09-17", time: "MORNING 6:00 AM", subject: "Physics",  topic: "System of Particles and Rotational Motion Part 2" },
      { date: "2025-09-17", time: "EVENING 6:00 PM", subject: "Physics",  topic: "System of Particles and Rotational Motion Part 3" },

      { date: "2025-09-18", time: "EVENING 6:00 PM", subject: "Chemistry", topic: "Chemical Bonding and Molecular Structure Part 1" },

      { date: "2025-09-19", time: "EVENING 6:00 PM", subject: "Chemistry", topic: "Chemical Bonding and Molecular Structure Part 2" },

      { date: "2025-09-20", time: "MORNING 6:00 AM", subject: "[EXAM DAY]", topic: "[EXAM DAY]", exam: true },
      { date: "2025-09-20", time: "EVENING 6:00 PM", subject: "[EXAM DAY]", topic: "QP 10 - Class Test (Physics Focused)", exam: true },

      { date: "2025-09-21", time: "SUNDAY", subject: "[SUNDAY]", topic: "[SUNDAY]", sunday: true },

      { date: "2025-09-22", time: "MORNING 6:00 AM", subject: "Maths",    topic: "Linear Inequalities Part 1" },
      { date: "2025-09-22", time: "EVENING 6:00 PM", subject: "Maths",    topic: "Linear Inequalities Part 2" },

      { date: "2025-09-23", time: "MORNING 6:00 AM", subject: "Maths",    topic: "Linear Inequalities Part 3" },
      { date: "2025-09-23", time: "EVENING 6:00 PM", subject: "Maths",    topic: "Permutations and Combinations Part 1" },

      { date: "2025-09-24", time: "MORNING 6:00 AM", subject: "Maths",    topic: "Permutations and Combinations Part 2" },
      { date: "2025-09-24", time: "EVENING 6:00 PM", subject: "Maths",    topic: "Permutations and Combinations Part 3" },

      { date: "2025-09-25", time: "MORNING 6:00 AM", subject: "Chemistry", topic: "Thermodynamics Part 1" },
      { date: "2025-09-25", time: "EVENING 6:00 PM", subject: "Chemistry", topic: "Thermodynamics Part 2" },

      { date: "2025-09-26", time: "MORNING 6:00 AM", subject: "Chemistry", topic: "Thermodynamics Part 3" },
      { date: "2025-09-26", time: "EVENING 6:00 PM", subject: "Chemistry", topic: "Thermodynamics Part 4" },

      { date: "2025-09-27", time: "MORNING 6:00 AM", subject: "[EXAM DAY]", topic: "QP 11 - Class Test (Chemistry Focused)", exam: true },
      { date: "2025-09-27", time: "EVENING 6:00 PM", subject: "[EXAM DAY]", topic: "QP 12 - Class Test (Maths Focused)", exam: true }
    ];

    // ===== Helpers =====
    const isMorning = t => /MORNING/i.test(t);
    const isEvening = t => /EVENING/i.test(t);

    // Map subject to pill class (Botany/Zoology -> Biology)
    function subjectClass(subj=""){
      const s = subj.trim().toLowerCase();
      if (/physics/.test(s)) return 'physics';
      if (/chem/.test(s))   return 'chemistry';
      if (/math/.test(s))   return 'maths';
      if (/botany|zoology|biology/.test(s)) return 'biology';
      return '';
    }

    // Clean bracketed labels and compact time (6:00 AM → 6 AM)
    const stripBrackets = (txt='') => String(txt).replace(/[\[\]]/g,'').trim();
    const compactTime   = (txt='') => String(txt)
        .replace(/:00\s*(AM|PM)/i,' $1')
        .replace(/\bAM\b/i,'AM')
        .replace(/\bPM\b/i,'PM')
        .replace(/MORNING\s*(\d+)\s*AM/i,'MORNING $1 AM')
        .replace(/EVENING\s*(\d+)\s*PM/i,'EVENING $1 PM')
        .replace(/MORNING\s*(\d+)\s*AM/i,'MORNING $1 AM');

    // ===== Calendar Builder (Mon start) =====
    const grid = document.getElementById('calendar-grid');
    const year = 2025, monthIndex = 8; // September (0-based)
    const first = new Date(year, monthIndex, 1);
    const last  = new Date(year, monthIndex + 1, 0);
    const daysInMonth = last.getDate();

    const toMonIndex = jsDay => (jsDay + 6) % 7;     // Mon=0 ... Sun=6
    const leadingBlanks = toMonIndex(first.getDay());
    const totalCells = leadingBlanks + daysInMonth;
    const trailingBlanks = (7 - (totalCells % 7)) % 7;

    const byDay = {};
    for (const e of events){
      const d = new Date(e.date);
      if (d.getMonth() !== monthIndex || d.getFullYear() !== year) continue;
      const day = d.getDate();
      (byDay[day] ||= []).push(e);
    }
    const wd = n => ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"][n];

    const frag = document.createDocumentFragment();

    // Leading blanks
    for (let i=0;i<leadingBlanks;i++){
      const c = document.createElement('div');
      c.className = 'day dim';
      c.innerHTML = `
        <div class="day-header">
          <span class="date">&nbsp;</span>
          <span class="weekday">&nbsp;</span>
        </div>
        <div class="accent" style="opacity:.2"></div>
        <div class="events"></div>
      `;
      frag.appendChild(c);
    }

    for (let dateNum=1; dateNum<=daysInMonth; dateNum++){
      const dowMonIdx = (leadingBlanks + (dateNum-1)) % 7;
      const c = document.createElement('div');
      c.className = 'day';

      c.innerHTML = `
        <div class="day-header">
          <span class="date">${dateNum}</span>
          <span class="weekday">${wd(dowMonIdx)}</span>
        </div>
        <div class="accent"></div>
        <div class="events"></div>
      `;

      const evWrap = c.querySelector('.events');
      const todays = (byDay[dateNum] || []);

      // Sunday note (simple pill only)
      const sundayRow = todays.find(e => e.sunday);
      if (sundayRow){
        const eDiv = document.createElement('div');
        eDiv.className = 'event morning';
        eDiv.innerHTML = `
          <p class="event-title">No Classes — Sunday</p>
          <div class="event-meta">
            <span class="pill note"><strong>Sunday</strong></span>
          </div>
        `;
        evWrap.appendChild(eDiv);
      }

      // Other entries
      todays.filter(e => !e.sunday).forEach(e => {
        const eDiv = document.createElement('div');
        const timeClass = isMorning(e.time) ? 'morning' : (isEvening(e.time) ? 'evening' : 'morning');
        eDiv.className = `event ${timeClass}`;

        const subjClass = subjectClass(e.subject);
        const cleanSubject = stripBrackets(e.subject);
        const cleanTopic   = stripBrackets(e.topic || '—');
        const timeText     = compactTime(e.time || '');

        eDiv.innerHTML = `
          <p class="event-title">${cleanTopic}</p>
          <div class="event-meta">
            ${timeText ? `<span class="pill time"><strong>${timeText}</strong></span>` : ''}
            ${cleanSubject ? `<span class="pill subject ${subjClass}"><strong>${e.exam ? 'Exam' : cleanSubject}</strong></span>` : ''}
          </div>
        `;
        evWrap.appendChild(eDiv);
      });

      frag.appendChild(c);
    }

    // Trailing blanks
    for (let i=0;i<trailingBlanks;i++){
      const c = document.createElement('div');
      c.className = 'day dim';
      c.innerHTML = `
        <div class="day-header">
          <span class="date">&nbsp;</span>
          <span class="weekday">&nbsp;</span>
        </div>
        <div class="accent" style="opacity:.2"></div>
        <div class="events"></div>
      `;
      frag.appendChild(c);
    }

    grid.appendChild(frag);
  </script>
</body>
</html>
