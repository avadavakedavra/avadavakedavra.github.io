<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEHR Academy — Syllabus Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --lime:#8BC53F;
  --lime-dark:#6fb22c;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

/* ===== GLOBAL ===== */

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#ffffff; /* same as navbar */
  color:var(--text);
}

/* ===== SELECTION SCREEN ===== */

.selector{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffffff,#f8fafc);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.selector-card{
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(20px);
  border:1px solid rgba(0,0,0,0.05);
  padding:50px;
  border-radius:28px;
  box-shadow:0 40px 80px rgba(0,0,0,0.08);
  width:90%;
  max-width:520px;
  text-align:center;
}

.selector-card h1{
  font-family:'Montserrat',sans-serif;
  font-weight:800;
  font-size:26px;
  margin-bottom:30px;
}

.class-btn{
  display:block;
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:16px;
  border:1px solid var(--border);
  background:#ffffff;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
  font-family:'Poppins';
}

.class-btn:hover{
  background:linear-gradient(135deg,var(--lime),var(--lime-dark));
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 15px 30px rgba(139,197,63,0.25);
}

/* ===== HEADER ===== */

.page-header{
  padding:40px 20px 20px;
  text-align:center;
}

.page-title{
  font-family:'Montserrat';
  font-size:28px;
  font-weight:800;
}

.back-btn{
  margin-top:15px;
  display:inline-block;
  padding:10px 18px;
  border-radius:40px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  transition:.2s;
}

.back-btn:hover{
  background:#f3f4f6;
}

/* ===== SUBJECT CARD ===== */

.subject{
  max-width:1100px;
  margin:30px auto;
  background:#ffffff;
  border-radius:24px;
  border:1px solid var(--border);
  box-shadow:0 20px 40px rgba(0,0,0,.04);
  overflow:hidden;
  transition:.2s;
}

.subject:hover{
  transform:translateY(-2px);
}

.subject h2{
  margin:0;
  padding:18px 28px;
  font-family:'Montserrat';
  font-weight:700;
  font-size:15px;
  letter-spacing:1px;
  background:linear-gradient(90deg,var(--lime),var(--lime-dark));
  color:#fff;
}

/* ===== CHAPTER ===== */

.chapter{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-top:1px solid var(--border);
  flex-wrap:wrap;
}

.left{
  display:flex;
  align-items:center;
  gap:15px;
  font-weight:600;
}

.index{
  background:var(--lime);
  color:#fff;
  padding:6px 12px;
  border-radius:10px;
  font-size:13px;
  font-family:'Montserrat';
}

.right{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

/* ===== PILLS ===== */

.pill{
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  font-family:'Montserrat';
}

.status.pending{background:#f3f4f6;color:#6b7280;}
.status.ongoing{background:#fff3cd;color:#8a6d3b;}
.status.completed{background:#dcfce7;color:#166534;}

.teacher{
  background:linear-gradient(180deg,#fceabb,#f8b500);
  color:#5a4300;
}

.date{
  background:#eef2ff;
  color:#1e3a8a;
}

/* ===== LOADER ===== */

.loader{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2000;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #e5e7eb;
  border-top:4px solid var(--lime);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg)}
}

.error{
  text-align:center;
  color:red;
  font-weight:600;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- SAME NAVBAR -->
<header id="site-header"></header>
<script src="/assets/nav.js" defer></script>

<!-- SELECTION SCREEN -->
<div class="selector" id="selector">
  <div class="selector-card">
    <h1>Select Academic Program</h1>
    <button class="class-btn" onclick="loadClass('Class 11')">Class 11</button>
    <button class="class-btn" onclick="loadClass('Class 12')">Class 12</button>
    <button class="class-btn" onclick="loadClass('10 STATE')">Class 10 – STATE</button>
    <button class="class-btn" onclick="loadClass('10 CBSE')">Class 10 – CBSE</button>
  </div>
</div>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="spinner"></div>
  <div style="margin-top:15px;font-weight:600;">Loading...</div>
</div>

<!-- SYLLABUS -->
<div id="syllabus"></div>

<script>

const SHEET_ID = "1JZ2b4tFp9xqHsauaqti2GtoiWaSLkERPIorJ2n7yAjo";
const API_KEY = "AIzaSyBwUJ420X5QdIfPBJ_BM-ZoFiu2gWxPsjo";

const SUBJECTS = {
  "Class 11": ["physics","chemistry","mathematics","biology"],
  "Class 12": ["physics","chemistry","mathematics","biology"],
  "10 STATE": ["mathematics","physics","chemistry","biology","english","social science"],
  "10 CBSE": ["mathematics","physics","chemistry","biology","english","social science"]
};

function formatDate(dateStr){
  if(!dateStr) return "";
  const d = new Date(dateStr);
  if(isNaN(d)) return dateStr;
  return d.toLocaleDateString("en-GB",{day:'2-digit',month:'short'});
}

async function loadClass(sheetName){

  document.getElementById("selector").style.display="none";
  document.getElementById("loader").style.display="flex";

  const range = `${sheetName}!A1:F`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;

  try{
    const res = await fetch(url);
    const data = await res.json();
    const rows = data.values;
    renderSheet(sheetName, rows);
  }catch(err){
    document.getElementById("syllabus").innerHTML='<div class="error">Error loading sheet. Check API key or sharing settings.</div>';
  }

  document.getElementById("loader").style.display="none";
}

function renderSheet(sheetName, values){

  if(!values || values.length===0) return;

  const headers = values[0];
  const rows = values.slice(1).map(row=>{
    let obj={};
    headers.forEach((h,i)=>obj[h]=row[i]||"");
    return obj;
  });

  let html=`
  <div class="page-header">
    <div class="page-title">${sheetName.toUpperCase()} SYLLABUS TRACKER</div>
    <div class="back-btn" onclick="goBack()">← Back to Selection</div>
  </div>
  `;

  SUBJECTS[sheetName].forEach(subject=>{
    const subjectRows = rows.filter(r=> (r.Subject||"").toLowerCase()===subject);
    if(subjectRows.length===0) return;

    html+=`<div class="subject"><h2>${subject.toUpperCase()}</h2>`;

    subjectRows.sort((a,b)=>(+a.Index||999)-(+b.Index||999));

    subjectRows.forEach(r=>{
      html+=`
      <div class="chapter">
        <div class="left">
          <div class="index">${r.Index}</div>
          <div>${r.Title}</div>
        </div>
        <div class="right">
          ${r.Teacher?`<div class="pill teacher">${r.Teacher}</div>`:''}
          ${r.ExpectedDate?`<div class="pill date">${formatDate(r.ExpectedDate)}</div>`:''}
          <div class="pill status ${(r.Status||"pending").toLowerCase()}">${(r.Status||"pending").toUpperCase()}</div>
        </div>
      </div>`;
    });

    html+=`</div>`;
  });

  document.getElementById("syllabus").innerHTML=html;
}

function goBack(){
  document.getElementById("syllabus").innerHTML="";
  document.getElementById("selector").style.display="flex";
}

</script>

</body>
</html>
