<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sehr Academy — Class 11 Syllabus</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --green:#8BC53F;
      --border:rgba(0,0,0,.08);
      --radius:16px;
      --maxw:1180px;
      --frost:linear-gradient(180deg,rgba(255,255,255,.95),rgba(255,255,255,.75));
      --pill:linear-gradient(180deg,#fff,#f6f7fb);
      --gold:linear-gradient(90deg,#FBE7A1,#F5C14A,#D89A00);
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Nunito,system-ui;background:#fff;color:#0f172a}

    header{position:sticky;top:0;z-index:50;background:#fff}
    #site-header{border-bottom:1px solid #e5e7eb}

    .pagehead{max-width:var(--maxw);margin:22px auto 10px;padding:0 20px}
    .title{font-family:Montserrat;font-weight:900;font-size:26px}
    .stamp{
      display:inline-block;
      margin-top:6px;
      padding:6px 10px;
      border-radius:999px;
      background:#f1f5f9;
      font-family:Montserrat;
      font-weight:800;
      font-size:12px;
    }

    /* ===== STICKY FILTER BAR ===== */
    .controls{
      max-width:var(--maxw);
      margin:10px auto;
      padding:10px 20px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      position:sticky;
      top:72px;
      background:#fff;
      z-index:30;
      border-bottom:1px solid #e5e7eb;
    }

    .chip{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
      cursor:pointer;
      transition:.2s ease;
    }

    /* ===== ACTIVE FILTER GLOW ===== */
    .chip[aria-pressed="true"]{
      background:var(--green);
      color:#000;
      box-shadow:0 6px 16px rgba(139,197,63,.45);
      border-color:transparent;
    }

    .search{
      flex:1;
      min-width:240px;
      display:flex;
      align-items:center;
      background:#f5f7fb;
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 12px;
    }
    .search input{border:0;background:transparent;outline:none;flex:1;font-weight:800}

    /* ===== SUBJECT GROUP ===== */
    details.group{
      max-width:var(--maxw);
      margin:16px auto;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:var(--frost);
      overflow:hidden;
    }

    /* STRONG SUBJECT HEADER */
    summary{
      position:relative;
      cursor:pointer;
      padding:16px 18px 16px 22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family:Montserrat;
      font-weight:900;
      font-size:16px;
    }
    summary::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:4px;
      background:var(--green);
    }

    .prog-wrap{width:200px}
    .prog-rail{height:8px;border-radius:999px;background:#eee;overflow:hidden}
    .prog-fill{height:100%;width:0%;background:var(--gold)}
    .prog-note{text-align:right;font-size:10px;font-weight:900}

    /* ===== CHAPTER ROWS ===== */
    .chapters{padding:12px;display:grid;gap:10px}

    .row{
      display:grid;
      grid-template-columns:1fr auto auto auto;
      gap:12px;
      padding:14px;
      border-radius:12px;
      background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,.55));
      border:1px solid rgba(0,0,0,.04);
    }

    /* BIGGER TITLE */
    .name{
      font-size:15px;
      font-weight:800;
    }

    /* SOFTER PILLS */
    .status,.teacher,.date{
      font-family:Montserrat;
      font-weight:800;
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--pill);
      text-align:center;
      min-width:90px;
      opacity:.95;
    }

    .row.completed{background:linear-gradient(180deg,#e8fadf,#d9f7c7)}
    .row.ongoing{background:linear-gradient(180deg,#FFF8E8,#FFF3D9)}

    @media(max-width:640px){
      .row{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<header id="site-header"></header>
<script src="/assets/nav.js" defer></script>

<div class="pagehead">
  <div class="title">Class 11 Syllabus — Tracker</div>
  <div class="stamp" id="last-updated"></div>
</div>

<div class="controls">
  <div id="filters">
    <button class="chip" data-filter="all" aria-pressed="true">All</button>
    <button class="chip" data-filter="pending">Pending</button>
    <button class="chip" data-filter="ongoing">Ongoing</button>
    <button class="chip" data-filter="completed">Completed</button>
  </div>
  <div class="search">
    <input id="search" type="search" placeholder="Search chapters or teachers…" />
  </div>
</div>

<!-- SUBJECTS -->
<details class="group">
  <summary>Physics
    <span class="prog-wrap">
      <div class="prog-rail"><div class="prog-fill" id="bar-physics"></div></div>
      <div class="prog-note" id="note-physics">0/0</div>
    </span>
  </summary>
  <div class="chapters" id="list-physics"></div>
</details>

<details class="group">
  <summary>Chemistry
    <span class="prog-wrap">
      <div class="prog-rail"><div class="prog-fill" id="bar-chemistry"></div></div>
      <div class="prog-note" id="note-chemistry">0/0</div>
    </span>
  </summary>
  <div class="chapters" id="list-chemistry"></div>
</details>

<details class="group">
  <summary>Mathematics
    <span class="prog-wrap">
      <div class="prog-rail"><div class="prog-fill" id="bar-mathematics"></div></div>
      <div class="prog-note" id="note-mathematics">0/0</div>
    </span>
  </summary>
  <div class="chapters" id="list-mathematics"></div>
</details>

</body>
</html>
