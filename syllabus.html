<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEHR Academy — Syllabus Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --green:#8BC53F;
  --green-dark:#6fb22c;
  --dark:#1f2937;
  --border:#e5e7eb;
  --bg:linear-gradient(135deg,#f6fff0,#eef8e4,#f9fafb);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Nunito',sans-serif;
  background:var(--bg);
  color:var(--dark);
  padding-top:100px; /* space for navbar */
}

/* ================= SELECTION SCREEN ================= */

.selector{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#f7fff0,#eef8e4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.selector-card{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(12px);
  padding:45px;
  border-radius:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  text-align:center;
  width:90%;
  max-width:520px;
}

.selector-card h1{
  font-family:'Montserrat';
  font-weight:900;
  margin-bottom:30px;
  letter-spacing:1px;
}

.class-btn{
  display:block;
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:14px;
  border:2px solid var(--green);
  background:#fff;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}

.class-btn:hover{
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  transform:translateY(-2px);
}

/* ================= LOADER ================= */

.loader{
  position:fixed;
  inset:0;
  backdrop-filter:blur(8px);
  background:rgba(255,255,255,.7);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2000;
}

.spinner{
  width:45px;
  height:45px;
  border:4px solid #e5e7eb;
  border-top:4px solid var(--green);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:15px;
}

@keyframes spin{
  100%{transform:rotate(360deg)}
}

/* ================= HEADER ================= */

.header{
  padding:35px 20px 15px;
  text-align:center;
  font-family:'Montserrat';
  font-weight:900;
  font-size:26px;
  letter-spacing:1px;
}

/* ================= SUBJECT CARD ================= */

.subject{
  max-width:1150px;
  margin:35px auto;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(14px);
  border-radius:24px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  overflow:hidden;
  transition:.3s;
}

.subject:hover{
  transform:translateY(-3px);
}

.subject h2{
  margin:0;
  padding:20px 28px;
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  font-family:'Montserrat';
  font-size:15px;
  letter-spacing:1px;
}

/* ================= CHAPTER ROW ================= */

.chapter{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  border-top:1px solid var(--border);
  gap:14px;
  flex-wrap:wrap;
  transition:.2s;
}

.chapter:hover{
  background:#f9fef5;
}

.left{
  display:flex;
  align-items:center;
  gap:16px;
  font-weight:700;
}

.index{
  background:var(--green);
  color:#fff;
  padding:6px 12px;
  border-radius:10px;
  font-size:13px;
  font-family:'Montserrat';
}

.right{
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap;
}

/* ================= PILLS ================= */

.pill{
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  font-weight:800;
  font-family:'Montserrat';
}

/* Status Colors */
.status.pending{
  background:#f3f4f6;
  color:#6b7280;
}

.status.ongoing{
  background:#fff3cd;
  color:#8a6d3b;
}

.status.completed{
  background:#dcfce7;
  color:#166534;
}

.teacher{
  background:linear-gradient(180deg,#fceabb,#f8b500);
  color:#5a4300;
}

.date{
  background:#eef2ff;
  color:#1e3a8a;
}

.error{
  text-align:center;
  color:red;
  font-weight:700;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- SAME NAVBAR AS BILLING PORTAL -->
<header id="site-header"></header>
<script src="/assets/nav.js" defer></script>

<!-- ================= SELECTION SCREEN ================= -->

<div class="selector" id="selector">
  <div class="selector-card">
    <h1>Select Academic Program</h1>
    <button class="class-btn" onclick="loadClass('Class 11')">Class 11</button>
    <button class="class-btn" onclick="loadClass('Class 12')">Class 12</button>
    <button class="class-btn" onclick="loadClass('10 STATE')">Class 10 – STATE</button>
    <button class="class-btn" onclick="loadClass('10 CBSE')">Class 10 – CBSE</button>
  </div>
</div>

<!-- ================= LOADER ================= -->

<div class="loader" id="loader">
  <div class="spinner"></div>
  <div id="loaderText">Loading...</div>
</div>

<!-- ================= SYLLABUS CONTAINER ================= -->

<div id="syllabus"></div>

<script>

const SHEET_ID = "1JZ2b4tFp9xqHsauaqti2GtoiWaSLkERPIorJ2n7yAjo";
const API_KEY = "AIzaSyBwUJ420X5QdIfPBJ_BM-ZoFiu2gWxPsjo";

const SUBJECTS = {
  "Class 11": ["physics","chemistry","mathematics","biology"],
  "Class 12": ["physics","chemistry","mathematics","biology"],
  "10 STATE": ["mathematics","physics","chemistry","biology","english","social science"],
  "10 CBSE": ["mathematics","physics","chemistry","biology","english","social science"]
};

function formatDate(dateStr){
  if(!dateStr) return "";
  const d = new Date(dateStr);
  if(isNaN(d)) return dateStr;
  return d.toLocaleDateString("en-GB",{day:'2-digit',month:'short'});
}

async function loadClass(sheetName){

  document.getElementById("selector").style.display="none";
  document.getElementById("loader").style.display="flex";
  document.getElementById("loaderText").innerText="Loading "+sheetName+" Syllabus...";

  const range = `${sheetName}!A1:F`;
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(range)}?key=${API_KEY}`;

  try{
    const res = await fetch(url);
    const data = await res.json();
    const rows = data.values;
    renderSheet(sheetName, rows);
  }catch(err){
    document.getElementById("syllabus").innerHTML='<div class="error">Error loading sheet. Check API key or sharing settings.</div>';
  }

  document.getElementById("loader").style.display="none";
}

function renderSheet(sheetName, values){

  if(!values || values.length===0) return;

  const headers = values[0];
  const rows = values.slice(1).map(row=>{
    let obj={};
    headers.forEach((h,i)=>obj[h]=row[i]||"");
    return obj;
  });

  let html=`<div class="header">${sheetName.toUpperCase()} SYLLABUS TRACKER</div>`;

  SUBJECTS[sheetName].forEach(subject=>{
    const subjectRows = rows.filter(r=> (r.Subject||"").toLowerCase()===subject);

    if(subjectRows.length===0) return;

    html+=`<div class="subject"><h2>${subject.toUpperCase()}</h2>`;

    subjectRows.sort((a,b)=>(+a.Index||999)-(+b.Index||999));

    subjectRows.forEach(r=>{
      html+=`
      <div class="chapter">
        <div class="left">
          <div class="index">${r.Index}</div>
          <div>${r.Title}</div>
        </div>
        <div class="right">
          ${r.Teacher?`<div class="pill teacher">${r.Teacher}</div>`:''}
          ${r.ExpectedDate?`<div class="pill date">${formatDate(r.ExpectedDate)}</div>`:''}
          <div class="pill status ${(r.Status||"pending").toLowerCase()}">${(r.Status||"pending").toUpperCase()}</div>
        </div>
      </div>`;
    });

    html+=`</div>`;
  });

  document.getElementById("syllabus").innerHTML=html;
}

</script>

</body>
</html>
