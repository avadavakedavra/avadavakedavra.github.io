<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEHR Academy - Student Database</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f6f9;
}

.container{
  padding:30px;
}

h1{
  margin-bottom:20px;
}

.controls{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

input, select{
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

th, td{
  padding:14px;
  text-align:left;
  border-bottom:1px solid #eee;
}

.student-name{
  display:flex;
  align-items:center;
  gap:12px;
}

.student-name img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  background:#e3f2fd;
  color:#1976d2;
}
</style>
</head>
<body>

<div class="container">
  <h1>Student Database</h1>

  <div class="controls">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button onclick="loadStudents()">Load</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Admission No</th>
        <th>Class</th>
        <th>Syllabus</th>
        <th>School</th>
        <th>Joining Date</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script>

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxDGwmT8fs6X2bTKO2d9dhpgr9k11BygstAG5aT51dqRBa2f9-dojKrI-F7Ll57xCMh/exec";

async function loadStudents() {

  const password = document.getElementById("adminPassword").value;

  if (!password) {
    alert("Enter password");
    return;
  }

  const url = `${WEBAPP_URL}?action=studentList&password=${password}`;

  const response = await fetch(url);
  const data = await response.json();

  if (data.error) {
    alert("Wrong password");
    return;
  }

  renderTable(data.students);
}

function renderTable(students){

  const table = document.getElementById("studentTable");
  table.innerHTML = "";

  students.forEach(s => {

    table.innerHTML += `
      <tr>
        <td>
          <div class="student-name">
            <img src="${s.photo || ''}">
            ${s.full_name}
          </div>
        </td>
        <td>${s.admission_no}</td>
        <td><span class="badge">${s.class}</span></td>
        <td>${s.syllabus}</td>
        <td>${s.school_name}</td>
        <td>${s.joining_date}</td>
        <td>${s.birthday}</td>
      </tr>
    `;
  });
}

</script>

</body>
</html>
