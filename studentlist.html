<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEHR Academy - Student Database</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f6f9;
}

/* ---------------- LOADING SCREEN ---------------- */

#loaderOverlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity 0.4s ease;
}

.spinner{
  width:50px;
  height:50px;
  border:5px solid #eee;
  border-top:5px solid #1976d2;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

.loader-text{
  margin-top:15px;
  font-weight:600;
  color:#1976d2;
}

/* ---------------- PAGE ---------------- */

.container{
  padding:30px;
  display:none;
  animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(10px); }
  to{ opacity:1; transform:translateY(0); }
}

h1{
  margin-bottom:20px;
}

.controls{
  display:flex;
  gap:15px;
  margin-bottom:20px;
}

input{
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:6px;
  background:#1976d2;
  color:white;
  cursor:pointer;
  font-weight:600;
  position:relative;
}

button.loading{
  pointer-events:none;
  opacity:0.7;
}

button.loading::after{
  content:"";
  position:absolute;
  right:10px;
  top:50%;
  width:16px;
  height:16px;
  margin-top:-8px;
  border:3px solid white;
  border-top:3px solid transparent;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

th, td{
  padding:14px;
  text-align:left;
  border-bottom:1px solid #eee;
}

.student-name{
  display:flex;
  align-items:center;
  gap:12px;
}

.student-name img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  background:#e3f2fd;
  color:#1976d2;
}

.error{
  color:red;
  font-weight:600;
}

</style>
</head>
<body>

<!-- FULL SCREEN LOADER -->
<div id="loaderOverlay">
  <div class="spinner"></div>
  <div class="loader-text">SEHR Academy Secure Access</div>
</div>

<div class="container" id="mainContent">

  <h1>Student Database</h1>

  <div class="controls">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password">
    <button id="loadBtn" onclick="loadStudents()">Verify & Load</button>
  </div>

  <div id="errorMsg" class="error"></div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Admission No</th>
        <th>Class</th>
        <th>Syllabus</th>
        <th>School</th>
        <th>Joining Date</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

</div>

<script>

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxDGwmT8fs6X2bTKO2d9dhpgr9k11BygstAG5aT51dqRBa2f9-dojKrI-F7Ll57xCMh/exec";

// Hide loader after 800ms (smooth feel)
window.onload = () => {
  setTimeout(() => {
    document.getElementById("loaderOverlay").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("loaderOverlay").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }, 400);
  }, 800);
};

async function loadStudents() {

  const password = document.getElementById("adminPassword").value;
  const btn = document.getElementById("loadBtn");
  const errorMsg = document.getElementById("errorMsg");

  errorMsg.innerHTML = "";

  if (!password) {
    errorMsg.innerHTML = "Please enter password.";
    return;
  }

  btn.classList.add("loading");

  const url = `${WEBAPP_URL}?action=studentList&password=${encodeURIComponent(password)}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    btn.classList.remove("loading");

    if (data.error) {
      document.getElementById("studentTable").innerHTML = "";
      errorMsg.innerHTML = "Incorrect password.";
      return;
    }

    renderTable(data.students);

  } catch (err) {
    btn.classList.remove("loading");
    errorMsg.innerHTML = "Server error.";
  }
}

function renderTable(students){

  const table = document.getElementById("studentTable");
  table.innerHTML = "";

  students.forEach(s => {

    table.innerHTML += `
      <tr>
        <td>
          <div class="student-name">
            <img src="${s.photo || ''}">
            ${s.full_name}
          </div>
        </td>
        <td>${s.admission_no}</td>
        <td><span class="badge">${s.class}</span></td>
        <td>${s.syllabus}</td>
        <td>${s.school_name}</td>
        <td>${s.joining_date}</td>
        <td>${s.birthday}</td>
      </tr>
    `;
  });
}

</script>

</body>
</html>
